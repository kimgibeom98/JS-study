<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/1.js"></script>
    <script>
        var add = (a, b) => a + b;
      
        const range = l => {
          let i = -1;
          let res = [];
          while (++i < l) {
            res.push(i);
          }
          return res;
        };
      
        var list = range(4);
        log(list);
        log(reduce(add, list));
      
      
    //   ## 느긋한 L.range
      
        const L = {};
        L.range = function* (l) {
          let i = -1;
          while (++i < l) {
            yield i;
          }
        };
      
        var list = L.range(4);
        log(list);
        log(reduce(add, list));
      </script>
</head>

</body>
</html>
